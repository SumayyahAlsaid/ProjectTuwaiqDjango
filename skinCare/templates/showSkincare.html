{% extends 'base.html' %}
{% block content %}

<div class="me-5 ms-5">
  <div class="row">
    <div class="col">
      <section class="mb-3 me-2">
        <nav style="--bs-breadcrumb-divider: '>';">
          <ol class="breadcrumb">
            <li class="breadcrumb-item me-2"><a href="{% url 'landingPage'%}"><i class="fa-solid fa-house"
                  style="color:#335e90;"></i></a></li>
            <li class="breadcrumb-item me-2"><a class="fw-bold text-decoration-none" style="color:#335e90;"
                href="{% url 'landingPage'%}">الرئيسية</a></li>
            <li class="breadcrumb-item active" style="color:#6aa6cc;">العناية بالبشرة</li>
          </ol>
        </nav>
      </section>

      <section class="mb-4 me-3 ms-3 mt-5 text-center">
        <div class="row">
          {% for item in skincare %}
          <div class="col-3">
            <div class="card rounded-circle-3 ms-4 mb-4" style="width: 18rem;">
              <img src="../static/images/{{item.image}}" class="img-thumbnail card-img-top">
              <div class="card-body text-end me-2 ms-2">
                <h5 class="card-title">{{item.itemsid.name}}</h5>
                <span class="badge bg-light text-dark border border-black ">{{item.size}} جم </span>
                <h4 class="mt-3"><small style="font-size: 20px;">SAR </small>{{item.total}}</h4>
                <div class="row">
                  <div class="col-sm-9">
                    <a href="{% url 'productDetails' id=item.id %}" class="btn success d-grid gap-2" type="button">التفاصيل</a>
                  </div>
                  <div class="col-sm-3">
                    <a href="{% url 'add_to_cart' id=item.id %}" class="btn secondary shadow-0"> <i
                      class="fa-solid fa-cart-shopping"></i></a>                  </div>
                </div>
              </div>
             
            </div>
          </div>
          {% endfor %}
        </div>
      </section>

    </div>
  </div>
</div>

{% endblock %}
